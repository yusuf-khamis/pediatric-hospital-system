<section id="loginBox">
    <img src="images/logo.png" id="login-image-logo" />
    <h2 id="login-text">Staff login</h2>
    <form class="form-horizontal login" id="loginForm">
        <div class="form-group">
            <div class="col-sm-12">
                <input type="text" class="form-control loginInput" name="id" id="uname" placeholder="username..." />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <input type="password" class="form-control loginInput" name="pwd" id="pwd" placeholder="password..." />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <input type="submit" value="Login" class="btn btn-primary btn-block btn-lg" />
            </div>
        </div>
        <div class="form-group">
            <div class=" col-sm-offset-1 col-sm-10">
            </div>
        </div>
    </form>
</section>
