<!DOCTYPE html>
<html lang="en" ng-app="hospital">
    <head>
        <title>Peadiatric Hospital</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/jquery-ui-1.10.4.custom.min.css">
        <link rel="stylesheet" href="css/jquery.jqplot.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="MainController">
        
        <!--navigation bar-->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <p class="navbar-text navbar-left" id="user">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        <span id="name">Not signed in</span>
                    </p>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home<span class="sr-only">(current)</span></a></li>
                        <li><a href="#help"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Help</a></li>
                        <li><a href="#directory"><span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span> Directory</a></li>
                        <li id="logout"><a href="#logout"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--end of navigation bar-->
        
        <!--views-->
        <div ng-view class="mainView"></div>
        <!--end of views-->

        <!--alert-->
        <div id="alert" class="dissappear">
            <p id="alert-text"></p>
        </div>
        <!--end of alert-->
        
        <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angular-route.min.js" type="text/javascript"></script>
        <script src="js/controllers.js" type="text/javascript"></script>
        <script src="js/jquery.jqplot.min.js" type="text/javascript"></script>
        <script src="js/jqplot.barRenderer.js" type="text/javascript"></script>
        <script src="js/jqplot.categoryAxisRenderer.js" type="text/javascript"></script>
    </body>
</html>
